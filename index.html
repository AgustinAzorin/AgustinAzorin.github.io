<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta para Mel</title>
  <style>
    :root{
      --bg: #0b0d10;
      --fg: #e8eef5;
      --muted:#9aa6b2;
      --accent:#8b5cf6;
      --paper:#11141a;
      --paper-in:#0f1724;
      --shadow: rgba(0,0,0,.35);
    }
    html.light{
      --bg:#f6f7fb;
      --fg:#0f172a;
      --muted:#5b6470;
      --accent:#7c3aed;
      --paper:#ffffff;
      --paper-in:#f8fafc;
      --shadow: rgba(0,0,0,.12);
    }
    body{
      margin:0; font-family:sans-serif;
      background: var(--bg); color: var(--fg);
      display:flex; align-items:center; justify-content:center; min-height:100vh;
    }
    .app{width:min(900px,100%); padding:20px}
    .topbar{display:flex; justify-content:space-between; margin-bottom:20px}
    .btn{border:0; border-radius:10px; padding:8px 14px; cursor:pointer; font-weight:600}
    .btn{background:var(--paper); color:var(--fg)}
    .scene{perspective:1400px; display:grid; place-items:center}
    .greeting-card{width:min(700px,90%); height:450px; position:relative}
    .cover, .inside{position:absolute; inset:0; border-radius:18px; box-shadow:0 20px 40px var(--shadow)}
    .cover{
      background:linear-gradient(165deg,#0b1020,var(--paper));
      display:flex; align-items:center; justify-content:center;
      transform-origin:left center; transition:transform .9s cubic-bezier(.22,1,.36,1);
      cursor:pointer;
    }
    .cover h2{font-size:40px; margin:0}
    .open .cover{transform:rotateY(-178deg)}
    .inside{background:linear-gradient(180deg,var(--paper-in),var(--paper)); padding:20px}
    .message{background:rgba(255,255,255,.05); padding:20px; border-radius:14px}
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <h1>ðŸŽ‚ Tarjeta</h1>
      <button class="btn" id="toggleThemeBtn">ðŸŒ“ Tema</button>
    </div>

    <div class="scene">
      <div class="greeting-card" id="card">
        <div class="cover" id="cover">
          <h2>Para Mel ðŸ’œ</h2>
        </div>
        <div class="inside">
          <div class="message">
            <h3>Â¡Feliz cumple, Mel! ðŸŽ‰</h3>
            <p>
              Deseo que este aÃ±o te traiga proyectos lindos, risas hasta tarde y muchos mates compartidos.
              Gracias por estar siempre ðŸ’«
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const root = document.documentElement;
    const saved = localStorage.getItem("theme");
    if(saved==="light") root.classList.add("light"); // default es oscuro

    document.getElementById("toggleThemeBtn").onclick = ()=>{
      root.classList.toggle("light");
      localStorage.setItem("theme", root.classList.contains("light") ? "light":"dark");
    };

    const card=document.getElementById("card");
    const cover=document.getElementById("cover");
    cover.onclick=()=> card.classList.toggle("open");
  </script>
</body>
</html>
